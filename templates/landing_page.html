{% extends 'base.html' %}
{% load static %}
{% block content %}
<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" style="background-image: url('{% static 'img/shop3.jpg' %}')">
                <div class="carousel-caption d-none d-md-block">
                    <p class="lead">Photo by Clay Banks on Unsplash.</p>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('{% static 'img/shop2.jpg' %}')">
                <div class="carousel-caption d-none d-md-block">
                    <p class="lead">Photo by Clay Banks on Unsplash</p>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('{% static 'img/shop1.jpg' %}')">
                <div class="carousel-caption d-none d-md-block">
                    <p class="lead">Photo by Chun Yeung Lam on Unsplash</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Try Japanese</h1>
        <p class="lead">Learn new language with simple memorize game, sorted by levels</p>
        <br>
        <a href="{% url 'signup' %}">
            <button class="btn btn-outline-danger"><h2>Sign up</h2></button>
        </a>
    </div>
</div>
{% endblock content %}
