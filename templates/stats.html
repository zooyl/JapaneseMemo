{% extends 'base.html' %}
{% block content %}
    <div class="lamp-bg stats-font-text">
        <div class="stats-big" style="padding-top: 10vh; text-align: center">Your stats, {{ request.user }}</div>
        <div class="container" style="padding-top: 5vh; text-align: center">
            <div class="row align-items-center">
                <div class="col stats-font-number" id="exercise">
                    Exercises completed: <span class="counter" data-count="{{ stats.completed }}">0</span>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col stats-font-number" id="attempts">
                    Attempts: <span class="counter" data-count="{{ stats.attempts }}">0</span>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col stats-font-number" id="average">
                    Average per exercise: <span class="counter" data-count="{{ average }}">0</span>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col stats-font-number" id="streak">
                    Day streak: <span class="counter" data-count="{{ stats.streak }}">0</span>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
