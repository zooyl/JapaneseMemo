{% extends 'registration/logbase.html' %}
{% block login %}
    <h3 class="login-heading mb-4">Welcome back!</h3>
    <form method="post" class="form-signin">
        {% csrf_token %}
        <div class="form-label-group">
            <input type="text" name="username" id="inputUser" class="form-control"
                   placeholder="Username" required autofocus>
            <label for="inputUser">Username</label>
        </div>

        <div class="form-label-group">
            <input type="password" name="password" id="inputPassword" class="form-control"
                   placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>
        <button class="btn btn-lg btn-danger btn-block btn-login text-uppercase font-weight-bold mb-2"
                type="submit">Sign in
        </button>
        <div class="text-center">
            <a class="small" href="{% url 'password_reset' %}">Forgot password?</a></div>
        <hr class="my-4">
        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                class="fab fa-google mr-2"></i> Login with Google
        </button>
        <div class="fb-login-button" data-size="large" data-button-type="login_with" data-auto-logout-link="true"
             data-use-continue-as="false"></div>
        {#        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i#}
        {#                class="fab fa-facebook-f mr-2"></i> Login with Facebook#}
        {#        </button>#}
    </form>
{% endblock login %}
