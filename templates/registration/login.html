{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        {{ form.errors }}
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">Welcome back!</h3>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-label-group">
                                        <input type="text" name="username" id="inputUser" class="form-control"
                                               placeholder="Username" required autofocus>
                                        <label for="inputUser">Username</label>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="password" name="password" id="inputPassword" class="form-control"
                                               placeholder="Password" required>
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <button class="btn btn-lg btn-danger btn-block btn-login text-uppercase font-weight-bold mb-2"
                                            type="submit">Sign in
                                    </button>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'password_reset' %}">Forgot password?</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
